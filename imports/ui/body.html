<template name="blogPost">
  {{#if editing}}
  <li>
    <input type="text" id="editItemTitle" value="{{title}}">  
  </li>
  {{else}}  
  <li>
    <button class="delete">&times; Delete</button>
    <button class="editItem">Edit</button>
    {{Title}} {{Description}} {{CreatedDate}} {{User}}
  </li>
  {{/if}}
</template>

<template name="addBlogPostForm">
    <form class="new-blogpost">
      <p>
         Title <input type="text" name="title" placeholder="Title" />
      </p>
      <p>
         Description <input type="text" name="description" placeholder="Description" />
      </p>
      <p>
         User <input type="text" name="user" placeholder="User" />
      </p>
        <input type="submit" value="Save">
    </form>
</template>

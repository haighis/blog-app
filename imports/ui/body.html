<body>
  <div class="container">
    <header>
      <h1>Aspace</h1>
    <p id="login">
      {{> loginButtons}}
    </p>  
    </header>
 
    {{#if currentUser}}
    <p>
      {{> addBlogPostForm}}
    </p>  
    {{/if}}
    <ul>
      {{#each blogPosts}}
        {{> blogPost}}
      {{/each}}
    </ul>
  
  </div>
</body>
 
<template name="blogPost">
  {{#if editing}}
  <li>
    <input type="text" id="editItemTitle" value="{{title}}">  
  </li>
  {{else}}  
  <li>

    {{#if currentUser}}
      <button class="delete">&times; Delete</button>
      <button class="editItem">Edit</button>
    {{/if}}

    <p>
      {{Title}} 
    </p>

    <p>      
      {{Description}} 
    </p>

    <p>
      {{formatDate CreatedDate}} by {{User}}
    </p>
  </li>
  {{/if}}
</template>

<template name="addBlogPostForm">
    <form class="new-blogpost">
      <p>
         Title <input type="text" name="title" placeholder="Title" />
      </p>
      <p>
         Description <textarea rows="4" cols="50" name="description">  </textarea>
      </p>
        <input type="submit" value="Save">
    </form>
</template>
